<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Enjoy your listening</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />

    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <div class="container">

      <!-- Nav takes the place/role of the native window title bar -->
      <nav>
        <div id="window-title-bar">mojay <span>‚óè enjoy listening</span></div>
        <div id="window-controls">
          <button id="min-button">min</button>
          <button id="max-button">max</button>
          <button id="close-button">x</button>
        </div>
      </nav>

      <div id="cover-container">
          <img src="" alt="Cover art of current track" class="cover-art" crossorigin="anonymous">
      </div>

      <div id="status-container">
          <div class="header">
              <h1 class="track-name">No title</h1>
              <h2 class="artist-name">No artist</h2>
          </div>

          <!-- audio file input for waveform -->
          <input type="file" name="audio" id="audio-file" multiple>
          <div id="waveform"> </div>
          <!-- Audio element not rly used atm -->
          <audio src="" preload="metadata" class="current-audio">
              error showing player
              <!-- <source src="D:\resources\GOMD Video - J. Cole.mp3" type="audio/mpeg"> -->
          </audio>

      </div>

      <div class="full-controls">
        <div class="seek-progress-bar">
          <span class="duration"></span>
          <input type="range" class="seekbar" min="0" max="100" value="0">
        </div>
        <div class="playback-butts">
          <button class="start-butt">Start</button>
          <button class="prev-butt">Prev</button>
          <button class="play-pause-butt">Play</button>
          <button class="next-butt">Next</button>
          <button class="end-butt">End</button>
        </div>
      </div>

    </div>

    <footer class="app-footer">
      <small>Node.js version <span id="node-version"></span></small>
      <small>Chromium version <span id="chrome-version"></span></small>
      <small>Electron version <span id="electron-version"></span></small>
    </footer>

    <!-- You can also require other files to run in this process -->
    <script src="./node_modules/wavesurfer.js/dist/wavesurfer.min.js" type="text/javascript"></script>
    <script src="./renderer.js" type="text/javascript"></script>
  </body>
</html>
